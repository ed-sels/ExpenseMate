<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="{{ url_for('static', filename='img/header-logo.png') }}" type="logo">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup-styles.css') }}">
</head>
<body>
  <div class="signup-container">
    <div class="form-header">
      <h1>Create Your Account</h1>
      <p>Join ExpenseMate and take control of your finances today.</p>
    </div>
    <form action="/signup" method="POST" class="signup-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn-primary">Sign Up</button>
      <p class="signin-link">Already have an account? <a href="/login">Log In</a></p>
    </form>
  </div>
</body>
</html>
