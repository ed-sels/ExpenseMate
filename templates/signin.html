<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="icon" href="{{ url_for('static', filename='img/header-logo.png') }}" type="logo">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup-styles.css') }}">
</head>
<body>
  <div class="signup-container">
    <div class="form-header">
      <h1>Sign In</h1>
    </div>
    <form action="/signup" method="POST" class="signup-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn-primary">Sign Up</button>
      <p class="signin-link">Don't have an account? <br><a href="/sigin">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
